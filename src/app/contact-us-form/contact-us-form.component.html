<div class=" p-4 m-2">
  <div class="mt-4 text-center"> <p style="color: #2d9dce" class="m-0 p-0">REQUEST A QUOTE</p></div>
  <div class="m-0 text-center"><h1>Inquiries</h1></div>
  <div class="mb-4 text-center"><h6>Want to say hello? Want to know more about us? Give us a call or drop us an email and we will get back to you as soon as we can.</h6></div>
  <form [formGroup]="contactSales"
        (ngSubmit)=" onSubmit()">
    <div class="m-4 p-2 row">
      <div class="row col-12">
        <div class="quote col-md-4">
          <input type="text"
                 placeholder="."
                 name="name"
                 formControlName="name">
          <label >Enter your name here...</label>
        </div>
        <div class="quote col-md-4">
          <input type="text"
                 placeholder="."
                 name="email"
                 formControlName="email"
                 #email>
          <label >Enter your email here...</label>
          <!--<small *ngIf="!email.valid">*required filed</small>-->
        </div>
        <div class="quote col-md-4">
          <input type="number"
                 placeholder="."
                 name="phone"
                 formControlName="phone">
          <label >Enter your Phone here...</label>
        </div>
      </div>
      <div class="row col-12">
        <div class="quote col-md-12">
          <textarea type="text"
                    placeholder="."
                    ngModel
                    name="message"
                    formControlName="message"
          ></textarea>
          <label >Enter your message here...</label>
        </div>
      </div>
      <div class="row col-12">
        <p class="text-center" style="color: green" *ngIf="successMessage">Thank you for contacting us... Your message will be reviewed </p>
        <div class="quote col-md-12">
          <button type="button"
                  class=" btn-custome-service btn-lg"
                  type="submit"
                  *ngIf="!contactSales.invalid">Submit  <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
