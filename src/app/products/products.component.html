
<div class="p-3 nativeSlarkCard">
<form [formGroup]="addNewPartner"
      (ngSubmit)=" onSubmit()"
      >
  <div class="m-4 p-2 ">
    <div>
      <h6 class="text-left">Add partner</h6>
    </div>
    <div class="row col-12 px-2">
      <div class="quote col-md-12 d-flex flex-column">
        <label >Enter partner name here...</label>

        <input type="text"
               placeholder="."
               name="name"
               class="input-group"
               formControlName="name">
      </div>
      <div class="quote col-md-12 d-flex flex-column px-2">
        <label>Select partner image</label>
        <div class="d-flex flex-row justify-content-start align-items-center">
        <label class="upload-btn mx-2 " for="image">Browse
        <input type="file"
               placeholder="enter partner name here..."
               class="d-none"
                id="image"
               formControlName="image"

               >
        </label>
        <img *ngIf="previewImage" [src]="url" height="50" width="50">
      </div>
      </div>
    </div>
    <div class="row col-12">
      <div class="quote col-md-12 px-2">
        <button  *ngIf="!addNewPartner.invalid || addNewPartner.untouched "
                 (click)="uploadSingle()"
                class=" slarkMaterial-SoidBtn btn-lg"
                type="submit">Submit  <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</form>
</div>
